<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta charset="UTF-8">
    <title>all login</title>
</head>
<body>

    <form method="POST" autocomplete="off">
        {%csrf_token%}
        <table>
            <tr>
                <td>
                    <label><i><b>Username</b></i></label>
                </td>
                <td>
                    <input type="text" class="form-control" name="username" placeholder="Enter username" required="required" >
                </td>
            </tr><br>
            <tr>
                <td>
                    <label><i><b>Password</b></i></label>
                </td>
                <td>
                    <input type="password" class="form-control" name="password" placeholder="Enter password" required="required">
                </td>
            </tr><br>
            <tr>
                <td>
                    <input type="submit" value="Login" class="button" id="login">
                </td>
            </tr>
        </table>
        <br> 
      </form>

</body>
</html>
