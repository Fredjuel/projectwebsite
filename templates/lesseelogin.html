<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>
        User Login | Shiash
       </title>
       <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
 
    <section class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav" style="font-color:white;">
        <a class="navbar-brand" id="logo" href="http://127.0.0.1:8000/">
          <img src="../static/picture/logotran.png" width="30" height="40" class="d-inline-block align-top" alt="">
          
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto" id="navtxt">
            <li class="nav-item active">
              <a class="nav-link" href="http://127.0.0.1:8000/"><i class="fa fa-home"></i> Home </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="http://127.0.0.1:8000/viewcontainer/"><i class="fa fa-window-restore"></i> Containers </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/register/"><i class="fa fa-user-plus" aria-hidden="true"></i> Register</a>
            </li>
          </ul>
        </div>
      </nav>
        <div class="login">
<h2>User Login</h2>
<form method="POST" autocomplete="off">
    {%csrf_token%}
    <table>
        <tr>
            <td>
                <label><i><b>Username</b></i></label>
            </td>
            <td>
                <input type="text" class="form-control" name="username" placeholder="Enter username" required="required" >
            </td>
        </tr><br>
        <tr>
            <td>
                <label><i><b>Password</b></i></label>
            </td>
            <td>
                <input type="password" class="form-control" name="password" placeholder="Enter password" required="required">
            </td>
        </tr><br>
        <tr>
            <td>
                <input type="submit" value="Login" class="button" id="login">
            </td>
        </tr>
    </table>
    <br> 
  </form>
  <br><br><br>
  <div>
  <p id="reg">Create an user account <a href="http://127.0.0.1:8000/register/">Register</a></p>
</div>

</div>
</section>
</body>
</html>
